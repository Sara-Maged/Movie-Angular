<!-- templet driven form -->

<div class="login-wrapper">
    <div class="center">
        <div class="box">
            <form class="form-signin" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                <!-- pass the form as a parameter to the onSubmit function -->
                <h1>LOGIN</h1>

                <p class="text-muted">
                  Please enter your Email and Password
                </p>
                
                <!-- ngModel (Directive) is used to pass the vales from the feilds to our class -->
                <input type="text" id="inputLogin" name="login" placeholder="Login" ngModel
                required minlength="7" autofocus >

                <!-- <input type="text" id="inputLogin" class="form-control" name="login" placeholder="Login" ngModel
                    required autofocus> -->


                <input type="password" id="inputPassword" name="password" placeholder="Password" ngModel
                required minlength="8"> 

                <!-- <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password"
                    autocomplete="on" ngModel required> -->


                <a class="forgot text-muted" href="#">Forgot password?</a> 
                <input type="submit" name="" value="Login" href="#">

                <div class="alert alert-danger" role="alert" *ngIf="isFormValid">
                  Please Fill all Fields
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
                  Invaild Email or Password
                </div>

            </form>
        </div>
    </div>
</div>
